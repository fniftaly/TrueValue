<div ng-controller="actors" style="width: 30%; margin-left: 10px">
    <header><b>Search by actors name</b></header>
    
    <p>
        Search:
        <input type="text" ng-model="search" class="form-control" placeholder="search by actor name"/>
    </p>
    <table class="table">
        <thead><th>Actors</th></thead>
        <tr ng-repeat="row in actors | filter:search" >
            <td>{{row.name}}</td>
        </tr>
    </table>
</div>
