<div ng-controller="movies" style="width: 30%;margin-left: 10px">
    <header><b>Search by Movie name</b></header>
    <p>
        Search:
        <input type="text" ng-model="search" class="form-control" placeholder="search by movie name"/>
    </p>
    <table class="table">
        <thead><th>Movies</th></thead>
        <tr ng-repeat="row in movies | filter:search">
            <td>{{row.movie}}</td>
        </tr>
    </table>
</div>
